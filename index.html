<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>З Днем Святого Валентина!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffe6e6;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container, .question-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #e60000;
            font-size: 36px;
        }
        p {
            color: #333;
            font-size: 24px;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            animation: fly 10s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes fly {
            0% { top: 100vh; left: calc(100vw * var(--start-position)); opacity: 1;}
            100% { top: -10vh; left: calc(100vw * var(--end-position)); opacity: 0;}
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 24px;
            cursor: pointer;
            background-color: #e60000;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #cc0000;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 20px;
            }
            .btn {
                padding: 8px 16px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body onclick="showQuestion()">
    <div class="container" id="container">
        <h1>З Днем Святого Валентина!</h1>
        <p>Кохана/Коханий, ти дуже дорога мені людина, і я люблю тебе понад усе!</p>
    </div>
    <div class="question-container" id="question-container" style="display:none;">
        <p>Чи не проти ти згадати весь наш шлях, який хоч і не довгий, але дуже насичений?</p>
        <div class="buttons">
            <button class="btn" onclick="changeText('yes')">Так</button>
            <button class="btn" onclick="changeText('no')">Ні</button>
        </div>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.setProperty('--start-position', Math.random());
            heart.style.setProperty('--end-position', Math.random());
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 300);

        function showQuestion() {
            document.getElementById('container').style.display = 'none';
            document.getElementById('question-container').style.display = 'flex';
            document.body.onclick = null;
        }

        function clearContainer() {
            const container = document.getElementById('question-container');
            container.innerHTML = '';
        }

        function changeText(answer) {
            clearContainer();
            const container = document.getElementById('question-container');
            container.style.height = '100vh';
            if (answer === 'yes') {
                container.innerHTML = '<p>Чудово! Давайте почнемо згадувати наші моменти разом.</p>';
            } else {
                container.innerHTML = '<p>Може передумаєш?</p>' +
                    '<div class="buttons">' +
                    '<button class="btn" onclick="secondChoice(\'yes\')">Добре</button>' +
                    '<button class="btn" onclick="secondChoice(\'no\')">Ні, не хочу</button>' +
                    '</div>';
            }
        }

        function secondChoice(answer) {
            clearContainer();
            const container = document.getElementById('question-container');
            container.style.height = '100vh';
            if (answer === 'yes') {
                container.innerHTML = '<p>Чудово! Давайте почнемо згадувати наші моменти разом.</p>';
            } else {
                container.innerHTML = '<p>Ти впевнена?</p>' +
                    '<div class="buttons">' +
                    '<button class="btn" onclick="finalChoice(\'yes\')">Так</button>' +
                    '<button class="btn" onclick="finalChoice(\'no\')">Ні</button>' +
                    '</div>';
            }
        }

        function finalChoice(answer) {
            clearContainer();
            const container = document.getElementById('question-container');
            container.style.height = '100vh';
            if (answer === 'yes') {
                container.innerHTML = '<p>Дуже шкода, хотілось би щоб ми це згадали разом, але я все одно тебе дуже люблю, сонечко.</p>';
            } else {
                container.innerHTML = '<p>Чудово! Давайте почнемо згадувати наші моменти разом.</p>';
            }
        }
    </script>
</body>
</html>
